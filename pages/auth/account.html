<div class="hero-scene text-center text-white" style="margin-bottom: 5px;">
    <div class="hero-scene-content">
        <h1>Mon compte</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="nom" class="form-label">Nom :</label>
            <input type="text" id="nom" name="nom" class="form-control" placeholder="Entrez votre nom" value="">
        </div>
        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom :</label>
            <input type="text" id="prenom" name="prenom" class="form-control" placeholder="Entrez votre prénom" value="">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email :</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Entrez votre email" value="veto@arcadia.com" readonly>
        </div>
        <div class="mb-3">
            <label for="poste" class="form-label">Poste :</label>
            <input type="text" id="poste" name="poste" class="form-control" placeholder="Entrez votre poste" value="Vétérinaire" readonly>
        </div>
        <div class="text-center pb-3">
            <button class="btn btn-primary" type="submit">Modifier mes informations</button>
        </div>
    </form>
    <div class="pb-3">
        <h3>Vos missions</h3>
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            Nourrire les animaux
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
    </div>
</div>
